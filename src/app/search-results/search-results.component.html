<ng-container *ngIf="data">
    <ng-container *ngTemplateOutlet="resultsTemplate, context: {$implicit: data}"></ng-container>
</ng-container>

<ng-template #resultsTemplate let-data>
    <h1 class="heading">Search Results Total: {{data?.total}} Artists</h1>
    <div class="search-results-container">
        <ng-container *ngFor="let artist of data?.data">
            <app-artist-card [artist]="artist"></app-artist-card>
        </ng-container>
    </div>
</ng-template>
